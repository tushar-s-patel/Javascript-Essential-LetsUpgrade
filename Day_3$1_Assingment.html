<html>
<body>
<h2>if i is multiple of 3 print fizz if multiple of 5 buzz if multiple of both then fizzbuzz</h2>
<script type="text/javascript" charset="utf-8">
for (var i = 1; i <= 100; i++) {
  let s='';
  let m3=Math.floor(i/3);
  let m5=Math.floor(i/5);
  if(m3*3==i){
    s='fizz';
  }
  if(m5*5==i){
    s=s+'buzz';
  }
  if(s==''){console.log(i);}
  else{
  console.log(s);
  }
}
</script>
</body>
</html>
